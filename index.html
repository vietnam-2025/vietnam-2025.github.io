<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Slideshow</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
				font-family: sans-serif;
				background-color: #f0f0f0;
			}
			#slide-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: none;
				box-shadow: none;
				overflow: hidden;
			}
			#slide-frame {
				width: 100%;
				height: 100%;
				border: none;
			}
			.nav-icon {
				position: fixed;
				top: 50%;
				transform: translateY(-50%);
				width: 50px;
				height: 50px;
				background-color: rgba(0, 0, 0, 0.2);
				color: white;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				font-size: 24px;
				z-index: 1000;
				opacity: 0.5;
				transition: opacity 0.3s ease, background-color 0.3s ease;
				border: none;
			}
			.nav-icon:hover {
				opacity: 0.9;
				background-color: rgba(0, 0, 0, 0.5);
			}
			#prev-button {
				left: 20px;
			}
			#next-button {
				right: 20px;
			}
			#navigation {
				display: flex;
				gap: 10px;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
				border: none;
				border-radius: 5px;
				background-color: #007bff;
				color: white;
				transition: background-color 0.3s ease;
			}
			button:hover {
				background-color: #0056b3;
			}
			button:disabled {
				background-color: #cccccc;
				cursor: not-allowed;
			}
			#slide-info {
				margin-top: 10px;
				font-size: 14px;
				color: #555;
			}
		</style>

		<!-- Add this in the head section to include Font Awesome icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<div id="slide-container">
			<iframe id="slide-frame" src="01.html" title="Slide Content"></iframe>
		</div>

		<button id="prev-button" class="nav-icon" onclick="changeSlide(-1)">
			<i class="fas fa-chevron-left"></i>
		</button>

		<button id="next-button" class="nav-icon" onclick="changeSlide(1)">
			<i class="fas fa-chevron-right"></i>
		</button>

		<script>
			const totalSlides = 12;
			let currentSlide = 1;
			const slideFrame = document.getElementById("slide-frame");
			const prevButton = document.getElementById("prev-button");
			const nextButton = document.getElementById("next-button");

			function formatSlideNumber(num) {
				return num.toString().padStart(2, "0");
			}

			function loadSlide(slideNumber) {
				if (slideNumber < 1 || slideNumber > totalSlides) {
					console.error("Invalid slide number:", slideNumber);
					return;
				}
				const fileName = `${formatSlideNumber(slideNumber)}.html`;
				slideFrame.src = fileName;
				currentSlide = slideNumber;
				updateUI();
			}

			function changeSlide(direction) {
				const newSlide = currentSlide + direction;
				if (newSlide >= 1 && newSlide <= totalSlides) {
					loadSlide(newSlide);
				}
			}

			function updateUI() {
				prevButton.style.display = currentSlide === 1 ? "none" : "flex";
				nextButton.style.display =
					currentSlide === totalSlides ? "none" : "flex";
			}

			// Initial load
			document.addEventListener("DOMContentLoaded", () => {
				loadSlide(currentSlide);
			});

			// Optional: Add keyboard navigation
			document.addEventListener("keydown", (event) => {
				if (event.key === "ArrowLeft") {
					changeSlide(-1);
				} else if (event.key === "ArrowRight") {
					changeSlide(1);
				}
			});
		</script>
	</body>
</html>
